<!doctype html>
<html lang="en">
  <head>
    <!-- Basic Meta List -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="title" content="changeable content">
    <meta name="description" content="blog site">

    <title>Bootstrap Layout</title>
    <!-- Basic CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="container">
        <div class="row">
          <div class="col-md-2 col-sm-3 col-12">
            <div class="box">1.1</div>
          </div>
          <div class="col-md-7 col-sm-6 col-7">
            <div class="box">1.2</div>
          </div>
          <div class="col-md-3 col-sm-3 col-5">
            <div class="box">1.3</div>
          </div>
        </div>
      </div>
    </header>
    <!-- Section 2 -->
    <section class="part2">
      <div class="container">
        <div class="row">
          <div class="col-md-9">
            <div class="row">
              <div class="col-md-8 d-sm-block d-none">
                <div class="box">2.1</div>
              </div>
            <div class="col-md-4">
              <div class="box">2.2</div>
            </div>  
          </div>
        </div>
        <div class="col-md-3 d-md-block d-none">
          <div class="box red">3</div>
        </div>
      </div>
    </section>
    <!-- Section 3 -->
    <section class="part3">
      <div class="container">
        <div class="row">
          <div class="col-md-9">
            <div class="row">
              <div class="col-md-4 col-sm-9">
                <div class="box">4.1</div>
              </div>
              <div class="col-sm-3 d-md-none d-block">
                <div class="box red">3</div>
              </div>
              <div class="col-md-8 col-sm-12">
                <div class="box">4.2</div>
              </div>
            </div>
          </div>
          <div class="col-md-3 d-md-block d-none">
            <div class="box five">5</div>
          </div>
        </div>
      </div>
    </section>
  <!-- Section 4 -->
  <section class="part4 d-md-none d-sm-block d-none">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div class="box five">5</div>
        </div>
      </div>
    </div>
  </section>
  <!-- Footer -->
  <footer class="footer">
